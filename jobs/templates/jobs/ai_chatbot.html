<!-- ai_chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCM Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>KCM Chatbot</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="prompt" placeholder="Ask about available jobs or opportunities..."></textarea>
            <select name="language">
                <option value="en">English</option>
                <option value="bemba">Bemba</option>
                <option value="nyanja">Nyanja</option>
            </select>
            <button type="submit">Ask AI</button>
        </form>

        {% if response %}
            <h3>Response:</h3>
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
