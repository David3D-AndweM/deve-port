<!-- apply_for_job.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Apply for {{ job.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="certificates">Certificates (Upload, multiple allowed)</label>
        <input type="file" name="certificates" class="form-control-file" multiple>
    </div>
    <div class="form-group">
        <label for="resume">Resume (Upload)</label>
        <input type="file" name="resume" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock %}
