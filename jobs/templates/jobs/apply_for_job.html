{% extends 'base.html' %}

{% block content %}
<h2>Apply for {{ job.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="nrc_number">NRC Number</label>
        <input type="text" name="nrc_number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="nrc_copy">NRC Copy (Upload)</label>
        <input type="file" name="nrc_copy" class="form-control-file" required>
    </div>
    <div class="form-group">
        <label for="school_institution">School/Institution (if Internship)</label>
        <input type="text" name="school_institution" class="form-control">
    </div>
    <div class="form-group">
        <label for="linkedIn_profile">LinkedIn Profile</label>
        <input type="url" name="linkedIn_profile" class="form-control">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="experience">Experience (in years)</label>
        <input type="number" name="experience" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="resume">Resume (Upload)</label>
        <input type="file" name="resume" class="form-control-file" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock %}
